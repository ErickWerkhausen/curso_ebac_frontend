<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casdastro de Informacões</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aguafina+Script&family=Itim&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container ">
        <div class="box" id="info">
            <h2>Cadastre-se</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, inventore eum consequatur
                autem placeat non, tenetur quam debitis cum iste ad doloribus, maxime repudiandae explicabo provident
                perspiciatis hic? Dolorum, excepturi!
            </p>
        </div>

        <div class="box" id="form-cadastro">

            <form>

                <label for="name">Nome Completo</label>
                <input type="text" name="name" id="name">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="tel">Telefone</label>
                <input type="tel" name="tel" id="tel">

                <label for="cpf">Cpf</label>
                <input type="text" name="cpf" id="cpf">

                <label for="cep">Cep</label>
                <input type="text" name="cep" id="cep">

                <label for="address">Endereço</label>
                <input type="text" name="address" id="address">

                <button>Cadastra-se</button>

            </form>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js'"></script>
    <script src="./jquery.mask.min.js"></script>
    <script src="./jquery.validate.min.js"></script>
    <script src="./additional-methods.min.js"></script>
    <script src="./messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>

</body>

</html>
